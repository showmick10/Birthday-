<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      animation: pop 1s ease;
    }

    h1 {
      color: #ff4081;
      animation: glow 1.5s infinite alternate;
    }

    p {
      font-size: 18px;
    }

    @keyframes pop {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff4081; }
      to { text-shadow: 0 0 20px #ff4081; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      from { top: -10px; }
      to { top: 100vh; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸŽ‚ Happy Birthday! ðŸŽ‰</h1>
    <p>May your day be full of joy, smiles, and surprises ðŸ’–</p>
  </div>

  <script>
    for (let i = 0; i < 40; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.background =
        `hsl(${Math.random() * 360}, 100%, 50%)`;
      confetti.style.animationDuration =
        2 + Math.random() * 3 + "s";
      document.body.appendChild(confetti);
    }
  </script>

</body>
</html>
